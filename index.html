<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1 style="text-align:center;">Food Directions</h1>
        <p>To give information about foods and crops that are suitable for a particular land area and whose production can help reduce food insecurity to the concerned peoples specially farmers. </p>
    </div>

</div> <!-- /container -->
<div class="container">
    <div id="map" class="col-lg-12" style="height: 400px;"></div>
    <style>
      #map { height: 180px; }
  </style>

  <div id="map" >
      <script>
        var map = L.map('map').setView([28, 84], 7);
        L.tileLayer('https://{s}.tiles.mapbox.com/v4/mapbox.light/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiZGFuaWVsZGFuZ29sIiwiYSI6InFQdlNPT28ifQ.7RxcV4W4TombRZu_wogBvg', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
        }).addTo(map); 
        var c_food = L.Icon.extend({
            options: {
                iconSize:     [24, 24],
                popupAnchor:  [-3, -76]
            }
        });
        var potatoIcon = new c_food({iconUrl: '../food/docs/images/potatoplz.png'}),
        oilSeed = new c_food({iconUrl: '../food/docs/images/oil-icon.png'});
        corn = new c_food({iconUrl: '../food/docs/images/corn.png'});
        paddy = new c_food({iconUrl: '../food/docs/images/paddy.png'});
        sugarcane = new c_food({iconUrl: '../food/docs/images/sugarcane.png'});
        tobacco = new c_food({iconUrl: '../food/docs/images/tobacco.png'});

         
        var jhapa_cash  = L.marker([26.6037721, 87.9130449],{icon: potatoIcon}).bindPopup('potato are good for this area');
        var lamjung_cash  = L.marker([28.2738703,84.3918657],{icon: potatoIcon}).bindPopup('potato are good for this area');
        var jumla_cash   = L.marker([29.2339303,82.1936989],{icon: potatoIcon}).bindPopup('potato are good for this area');
        var illam_cash    = L.marker([26.8984895, 87.9228007],{icon:oilSeed}).bindPopup('oil corps are good for this area');
        var kavre_cash   = L.marker([27.5498977, 85.5546141],{icon:oilSeed}).bindPopup('oil corps are good for this area');
        var sarlahi_cash     = L.marker([26.9712037, 85.548606],{icon:sugarcane}).bindPopup('sugarcane are great for this area');
        var bhaktapur_cash    = L.marker([27.6773979,85.4244667],{icon:oilSeed}).bindPopup('oil corps are great for this area');
        var kaliko_cash  = L.marker([29.2053794,81.7602969],{icon:tobacco}).bindPopup('tabacco are great for this area');
        var udayapur_cash  = L.marker([26.9298525,86.7068143],{icon:paddy}).bindPopup('paddy are great for this area');
        var bajura_cash  = L.marker([29.5868558,81.4952516],{icon:tobacco}).bindPopup('tabacco are great for this area');
        var saptari_cereal= L.marker([26.6488943,86.7696708],{icon:paddy}).bindPopup('paddy are great for this area');
        var parsa_cereal= L.marker([27.2088993,84.7467329],{icon:paddy}).bindPopup('paddy are great for this area');
        var nuwakot_cereal   = L.marker([27.9169204,85.1806069],{icon:paddy}).bindPopup('paddy are great for this area');
        var arghakhanchi_cereal= L.marker([27.9467455,83.0360412],{icon:corn}).bindPopup('corn are great for this area');
        var taplejung_cereal= L.marker([28.277047,83.5847354],{icon:corn}).bindPopup('corn are great for this area');

        var cash = L.layerGroup([jhapa_cash, lamjung_cash, jumla_cash, illam_cash,kavre_cash, sarlahi_cash, bhaktapur_cash]);
        var cereal = L.layerGroup([saptari_cereal, parsa_cereal, nuwakot_cereal, arghakhanchi_cereal,taplejung_cereal]);
        var live = L.layerGroup([]);
        var industrial = L.layerGroup([]);

        var overlayMaps = {
          "Cash": cash,
          "Cereal": cereal,
          "Live_Stock": live,
          "Industrial": industrial,
      }
            L.control.layers('', overlayMaps).addTo(map);  // load a tile layer
        </script>
    </div>
</div>
