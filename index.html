    <div class="jumbotron">
        <h1 style="text-align:center;">Food Directions</h1>
        <p>To give information about foods and crops that are suitable for a particular land area and whose production can help reduce food insecurity to the concerned peoples specially farmers. </p>

<div class="container">
    <div id="map" class="col-lg-12" style="height: 400px;"></div>
    <style>
      #map { height: 180px; }
  </style>

  <div id="map" >
      <script>
        var map = L.map('map').setView([28, 84], 7);
        L.tileLayer('https://{s}.tiles.mapbox.com/v4/mapbox.light/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiZGFuaWVsZGFuZ29sIiwiYSI6InFQdlNPT28ifQ.7RxcV4W4TombRZu_wogBvg', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
        }).addTo(map); 
        var c_food = L.Icon.extend({
            options: {
                iconSize:     [24, 24],
                popupAnchor:  [-3, -76]
            }
        });
        var potatoIcon = new c_food({iconUrl: '../food/docs/images/potatoplz.png'}),
        oilSeed = new c_food({iconUrl: '../food/docs/images/oil-icon.png'});
        // L.marker([51.5, -0.09], {icon: potatoIcon}).bindPopup("I am a green leaf.").addTo(map);
        // L.marker([51.495, -0.083], {icon: oilSeed}).bindPopup("I am a red leaf.").addTo(map);


        var parbat = L.marker([28.1822216, 83.679986], {icon: potatoIcon}).bindPopup(),
        jhapa   = L.marker([26.6037721, 87.9130449],{icon: oilSeed}).bindPopup(),
        lamjung  = L.marker([28.2738703,84.3918657],{icon: potatoIcon}).bindPopup(),
        jumla   = L.marker([29.2339303,82.1936989],{icon: oilSeed}).bindPopup(),
        manang     = L.marker([28.6615874, 84.133551],{icon: potatoIcon}).bindPopup(),
        surkhet     = L.marker([28.6525399, 81.5044784],{icon: oilSeed}).bindPopup(),
        illam    = L.marker([26.8984895, 87.9228007],{icon:oilSeed}).bindPopup(),
        kavre   = L.marker([27.5498977, 85.5546141],{icon:potatoIcon}).bindPopup(),
        bhaktapur     = L.marker([27.6773979,85.4244667],{icon:oilSeed}).bindPopup(),
        nuwakot    = L.marker([27.9169204,85.1806069],{icon:oilSeed}).bindPopup(),
        makwanpur     = L.marker([27.4665965, 85.0834464],{icon:potatoIcon}).bindPopup();
        //cereal
        var cash = L.layerGroup([parbat, jhapa, lamjung, manang,surkhet, illam, bhaktapur, makwanpur]);
        var cereal = L.layerGroup([surkhet, illam, bhaktapur, makwanpur]);

        var overlayMaps = {
          "Cash": cash,
          "Cereal": cereal
      }
    L.control.layers('', overlayMaps).addTo(map);  // load a tile layer
</script>
